version: '3.8'

services:
  # Database
  mysql:
    image: mariadb:latest
    container_name: ethileo-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: wordpress
      MARIADB_USER: wordpress
      MARIADB_PASSWORD: wordpress
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ethileo-network

  # WordPress with PHP 7.4
  wordpress:
    image: wordpress:6.4-php8.1-apache
    container_name: ethileo-wordpress
    restart: always
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG', true);
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        define('SCRIPT_DEBUG', true);
    volumes:
      - wordpress_data:/var/www/html
      - ./:/var/www/html/wp-content/plugins/ethileo-events-pro
    depends_on:
      - mysql
    networks:
      - ethileo-network

  # PHPMyAdmin (optional, for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ethileo-phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    depends_on:
      - mysql
    networks:
      - ethileo-network

  # WP-CLI (for WordPress management)
  wpcli:
    image: wordpress:cli-php8.1
    container_name: ethileo-wpcli
    volumes:
      - wordpress_data:/var/www/html
      - ./:/var/www/html/wp-content/plugins/ethileo-events-pro
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    depends_on:
      - mysql
      - wordpress
    networks:
      - ethileo-network
    entrypoint: wp
    command: "--info"

volumes:
  mysql_data:
  wordpress_data:

networks:
  ethileo-network:
    driver: bridge
